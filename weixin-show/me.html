<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>我</title>
    <link rel="stylesheet" href="css/me.css">
</head>

<body>
    <div class="camera">
        <img src="images/camera.png" alt="相机">
    </div>
    <header>
        <div class="avatar">
            <img src="images/avatar.jpg" alt="用户头像">
        </div>
        <div class="user">
            <div class="name">小崽崽</div>
            <div class="number">微信号：JM98012</div>
        </div>
        <div class="code">
            <img src="images/number.png" alt="二维码图片">
            <img src="images/arrow.png" alt="箭头">
        </div>
    </header>
    <div class="pay">
        <img src="images/pay.png" alt="支付">
        <span>支付</span>
        <div id="arrow">
            <img src="images/arrow.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="collect under">
            <img src="images/collect.png" alt="收藏">
            <span>收藏</span>
            <div id="arrow">
                <img src="images/arrow.png" alt="">
            </div>
        </div>
        <div class="ablum under">
            <img src="images/picture.png" alt="相册">
            <span>相册</span>
            <div id="arrow">
                <img src="images/arrow.png" alt="">
            </div>
        </div>
        <div class="card under">
            <img src="images/card.png" alt="卡包">
            <span>卡包</span>
            <div id="arrow">
                <img src="images/arrow.png" alt="">
            </div>
        </div>
        <div class="look">
            <img src="images/look.png" alt="表情">
            <span>表情</span>
            <div id="arrow">
                <img src="images/arrow.png" alt="">
            </div>
        </div>
    </div>
    <div class="set">
        <img src="images/set.png" alt="设置">
        <span>设置</span>
        <div id="arrow">
            <img src="images/arrow.png" alt="">
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
    </script>
</body>

</html>
