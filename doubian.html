<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <style type="text/css">
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 300px;
        }
        li {
            border: 1px solid #ddd;
            margin: 10px;
        }
        li h2 {
            border-bottom: 1px solid #ddd;
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }
        li img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>即将播放的电影</h1>
    <div id="container"></div>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script>

    function getData (success, fail) {
        $.get('https://douban.uieee.com/v2/movie/coming_soon')
        .success(function(res){
            success(res)
        }).fail(function(error){
            fail(error)
        })
    }

    function renderList (array) {
        array = array || []
        let strArray = array.map(function(record){
            return `
                <li>
                    <h2>${record.title}</h2>
                    <img src="${record.images.small}" />
                <li>
            `
        })
        $('#container').html(`<ul>${strArray.join('')}</ul>`)
    }


    $('#container').html(`<span>loading...</span>`)
    getData(function(res){
        renderList(res.subjects)
    }, function(error){
        alert('出错啦！服务器不可用')
    })

    </script>
</body>
</html>
